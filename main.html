<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nav-Bar Example</title>
  <style>

    nav {
      background-color: #D3D3D3;
      padding: 10px;
    }


    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

  
    nav li {
      display: inline;
      margin-right: 1rem;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Contact Us</li>
      <li>Itinerary</li>
    </ul>
  </nav>

</body>
</html>
